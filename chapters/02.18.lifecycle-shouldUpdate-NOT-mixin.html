<!DOCTYPE html>
<html>
  <head>
    <title>Custom component</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/build/react-with-addons.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>

      var logMixin = {
        _log: function(methodName, args) {
          console.log(this.name + '::' + methodName, args);
        },
        componentWillUpdate: function() {
          this._log('componentWillUpdate', arguments);
        },
        componentDidUpdate: function() {
          this._log('componentDidUpdate', arguments);
        },
        componentWillMount: function() {
          this._log('componentWillMount', arguments);
        },
        componentDidMount: function() {
          this._log('componentDidMount', arguments);
        },
        componentWillUnmount: function() {
          this._log('componentWillUnmount', arguments);
        },
      };

      var Counter = React.createClass({
        name: 'Counter',
        mixins: [React.addons.PureRenderMixin],
        propTypes: {
          count: React.PropTypes.number.isRequired,
        },
        render: function() {
          console.log(this.name + '::render()');
          return React.DOM.span(null, this.props.count);
        }
      });


      var TextAreaCounter = React.createClass({

        name: 'TextAreaCounter',
        //mixins: [logMixin],

        propTypes: {
          defaultValue: React.PropTypes.string,
        },

        // 初始化，並取得這個元件一開始的 props.text
        getInitialState: function() {
          return{
            text: this.props.defaultValue,
          }
        },

        // 當 textarea 發生改變時，取得 textarea 的 value
        _textChange: function(e) {
          this.setState({
            text: e.target.value,
          });
        },


        render: function() {
          console.log(this.name + '::render()');
          var counter = null;
          if(this.state.text.length > 0) {
            counter = React.DOM.h3(null,
              React.createElement(Counter, {
                count: this.state.text.length,
              })
            );
          }

          return React.DOM.div(null,
            React.DOM.textarea({
              onChange: this._textChange, // 當 textarea 改變時
              value: this.state.text // 取得改變的值              
            }),
            counter
          );
        }

      });

      var  myTextAreaCounter = ReactDOM.render(
        React.createElement( TextAreaCounter, {
          defaultValue : 'Bobbbbbb',
        }),
        document.getElementById('app')
      );

    </script>
  </body>
</html>
